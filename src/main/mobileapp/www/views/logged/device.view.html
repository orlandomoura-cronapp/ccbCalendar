<ion-view cache-view="false" view-title="Device" hide-back-button="true">
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="Device.inserting || Device.editing" ng-click="Device.startInserting()"> <i class="icon ion-plus-round"></i> </button>
    <button class="button button-stable" ng-show="Device.inserting || Device.editing" ng-click="Device.post()"> <i class="icon ion-checkmark"></i> </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-hide="Device.inserting || Device.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="Device.inserting || Device.editing" ng-click="Device.cancel()"> <i class="icon ion-android-arrow-back"></i> </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-hide="Device.inserting || Device.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
      <label class="item item-input" id="cloud-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text"  ng-model="vars.search" cronapp-filter="token;" cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="Device" value="" placeholder="{{'template.crud.search' | translate}}">
      </label>
    </div>   
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource  name="Device" entity="api/cronapi/crud/app.entity.Device" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource>
    </div>
    <div crn-datasource="Device" class="" ng-hide="Device.editing || Device.inserting">
      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)">
          <div class="row">
            <div class="col">
              {{rowData.id}}
            </div>
            <div class="col">
              {{rowData.token}}
            </div>
            <div class="col">
              {{rowData.platform}}
            </div>
            <div class="col">
              {{rowData.model}}
            </div>
            <div class="col">
              {{rowData.platformVersion}}
            </div>
            <div class="col">
              {{rowData.appName}}
            </div>
            <div class="col">
              {{rowData.appVersion}}
            </div>
          </div>
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
            &nbsp;
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show="Device.editing || Device.inserting">
      <form crn-datasource="Device">
        <fieldset ng-disabled="!Device.editing &amp;&amp; !Device.inserting">
          <div class="list">
            <!-- token begin -->
            <label for="textinput-token" class="item item-input item-stacked-label">
            <span class="input-label">Token</span>
            <input
            type="text"
            placeholder="Token"
            ng-model="Device.active.token"
            id="textinput-token"
            name="textinput-token"
            >
            </label>
            <!-- platform begin -->
            <label for="textinput-platform" class="item item-input item-stacked-label">
            <span class="input-label">Platform</span>
            <input
            type="text"
            placeholder="Platform"
            ng-model="Device.active.platform"
            id="textinput-platform"
            name="textinput-platform"
            >
            </label>
            <!-- model begin -->
            <label for="textinput-model" class="item item-input item-stacked-label">
            <span class="input-label">Model</span>
            <input
            type="text"
            placeholder="Model"
            ng-model="Device.active.model"
            id="textinput-model"
            name="textinput-model"
            >
            </label>
            <!-- platformVersion begin -->
            <label for="textinput-platformVersion" class="item item-input item-stacked-label">
            <span class="input-label">Platform Version</span>
            <input
            type="text"
            placeholder="Platform Version"
            ng-model="Device.active.platformVersion"
            id="textinput-platformVersion"
            name="textinput-platformVersion"
            >
            </label>
            <!-- appName begin -->
            <label for="textinput-appName" class="item item-input item-stacked-label">
            <span class="input-label">App Name</span>
            <input
            type="text"
            placeholder="App Name"
            ng-model="Device.active.appName"
            id="textinput-appName"
            name="textinput-appName"
            >
            </label>
            <!-- appVersion begin -->
            <label for="textinput-appVersion" class="item item-input item-stacked-label">
            <span class="input-label">App Version</span>
            <input
            type="text"
            placeholder="App Version"
            ng-model="Device.active.appVersion"
            id="textinput-appVersion"
            name="textinput-appVersion"
            >
            </label>
          </div>
        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
