<ion-view cache-view="false" view-title="bairro" hide-back-button="true">
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="bairro.inserting || bairro.editing" ng-click="bairro.startInserting()"> <i class="icon ion-plus-round"></i> </button>
    <button class="button button-stable" ng-show="bairro.inserting || bairro.editing" ng-click="bairro.post()"> <i class="icon ion-checkmark"></i> </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-hide="bairro.inserting || bairro.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="bairro.inserting || bairro.editing" ng-click="bairro.cancel()"> <i class="icon ion-android-arrow-back"></i> </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-hide="bairro.inserting || bairro.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
      <label class="item item-input" id="cloud-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text"  ng-model="vars.search" cronapp-filter="nome;" cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="bairro" value="" placeholder="{{'template.crud.search' | translate}}">
      </label>
    </div>   
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource  name="bairro" entity="api/cronapi/crud/app.entity.bairro" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource>
    </div>
    <div crn-datasource="bairro" class="" ng-hide="bairro.editing || bairro.inserting">
      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)">
          <div class="row">
            <div class="col">
              {{rowData.nome}}
            </div>
          </div>
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
            &nbsp;
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show="bairro.editing || bairro.inserting">
      <form crn-datasource="bairro">
        <fieldset ng-disabled="!bairro.editing &amp;&amp; !bairro.inserting">
          <div class="list">
            <!-- nome begin -->
            <label for="textinput-nome" class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input
            type="text"
            placeholder="Nome"
            ng-model="bairro.active.nome"
            id="textinput-nome"
            name="textinput-nome"
            required="required">
            </label>
            <!-- cidade begin -->
            <datasource name="Cidade" entity="api/cronapi/crud/app.entity.Cidade" keys="id" class=""></datasource>
            <label for="textinput-cidade" class="item item-input item-select">
              <span class="input-label">cidade</span>
              <select ng-model="bairro.active.cidade" class="form-control" id="textinput-cidade" name="textinput-cidade" ng-options="opt as opt.cidade for opt in Cidade.data track by opt.id" >
              <option value=''>None</option>
              </select>
            </label>
          </div>
        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
