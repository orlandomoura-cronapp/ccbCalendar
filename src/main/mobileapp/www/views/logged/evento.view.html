<ion-view cache-view="false" view-title="evento" hide-back-button="true"> 
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="evento.inserting || evento.editing" ng-click="evento.startInserting()"> <i class="icon ion-plus-round"></i> </button> 
    <button class="button button-stable" ng-show="evento.inserting || evento.editing" ng-click="evento.post()"> <i class="icon ion-checkmark"></i> </button> 
  </ion-nav-buttons> 
  <ion-nav-buttons side="left"> 
    <button class="button button-icon button-clear ion-navicon" ng-hide="evento.inserting || evento.editing" menu-toggle="left"> </button> 
    <button class="button button-stable" ng-show="evento.inserting || evento.editing" ng-click="evento.cancel()"> <i class="icon ion-android-arrow-back"></i> </button> 
  </ion-nav-buttons> 
  <ion-content> 
    <div ng-hide="evento.inserting || evento.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class=""> 
      <label class="item item-input" id="cloud-search1"> <i class="icon ion-search placeholder-icon"></i> <input type="text" ng-model="vars.search" cronapp-filter="nome;" cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="evento" value="" placeholder="{{'template.crud.search' | translate}}"> </label> 
    </div> 
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854"> 
      <datasource name="evento" entity="api/cronapi/crud/app.entity.evento" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource> 
    </div> 
    <div crn-datasource="evento" class="" ng-hide="evento.editing || evento.inserting"> 
      <ion-list can-swipe="listCanSwipe"> 
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)"> 
          <div class="row"> 
            <div class="col">
               {{rowData.nome}} 
            </div> 
          </div> 
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)"> 
            <i class="icon ion-edit"></i> 
          </ion-option-button> 
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
             &nbsp; 
            <i class="icon ion-trash-a"></i> 
          </ion-option-button> 
        </ion-item> 
      </ion-list> 
    </div> 
    <div ng-show="evento.editing || evento.inserting"> 
     <form crn-datasource="evento"> 
        <fieldset ng-disabled="!evento.editing &amp;&amp; !evento.inserting"> 
          <div class="list"> 
            <!-- nome begin --> 
            <label for="textinput-nome" class="item item-input item-stacked-label"> <span class="input-label">Nome</span> <input type="text" placeholder="Nome" ng-model="evento.active.nome" id="textinput-nome" name="textinput-nome"> </label> 
            <!-- numeroDia begin --> 
            <datasource name="NumeroDia" entity="api/cronapi/crud/app.entity.NumeroDia" keys="id" class=""></datasource> 
            <label for="textinput-numeroDia" class="item item-input item-select"> <span class="input-label">numeroDia</span> <select ng-model="evento.active.numeroDia" class="form-control" id="textinput-numeroDia" name="textinput-numeroDia" ng-options="opt as opt.numeroDia for opt in NumeroDia.data track by opt.id"> <option value="">None</option> </select> </label> 
            <!-- dia begin --> 
            <datasource name="dia" entity="api/cronapi/crud/app.entity.dia" keys="id" class=""></datasource> 
            <label for="textinput-dia" class="item item-input item-select"> <span class="input-label">dia</span> <select ng-model="evento.active.dia" class="form-control" id="textinput-dia" name="textinput-dia" ng-options="opt as opt.dia for opt in dia.data track by opt.id"> <option value="">None</option> </select> </label> 
            <!-- mes begin --> 
            <datasource name="Mes" entity="api/cronapi/crud/app.entity.Mes" keys="id" class=""></datasource> 
            <label for="textinput-mes" class="item item-input item-select"> <span class="input-label">mes</span> <select ng-model="evento.active.mes" class="form-control" id="textinput-mes" name="textinput-mes" ng-options="opt as opt.mes for opt in Mes.data track by opt.id"> <option value="">None</option> </select> </label> 
            <!-- horario begin --> 
            <label for="textinput-horario" class="item item-input item-stacked-label"> <span class="input-label">Horário</span> <input type="time" placeholder="Horário" ng-model="evento.active.horario" id="textinput-horario" name="textinput-horario"> </label> 
            <!-- tipoEvento begin --> 
            <datasource name="tipoEvento" entity="api/cronapi/crud/app.entity.tipoEvento" keys="id" class=""></datasource> 
            <label for="textinput-tipoEvento" class="item item-input item-select"> <span class="input-label">tipoEvento</span> <select ng-model="evento.active.tipoEvento" class="form-control" id="textinput-tipoEvento" name="textinput-tipoEvento" ng-options="opt as opt.nome for opt in tipoEvento.data track by opt.id"> <option value="">None</option> </select> </label> 
            <!-- igreja begin --> 
            <datasource name="igreja" entity="api/cronapi/crud/app.entity.igreja" keys="id" class=""></datasource> 
            <label for="textinput-igreja" class="item item-input item-select"> <span class="input-label">igreja</span> <select ng-model="evento.active.igreja" class="form-control" id="textinput-igreja" name="textinput-igreja" ng-options="opt as opt.nome for opt in igreja.data track by opt.id"> <option value="">None</option> </select> </label> 
            <!-- setor begin --> 
            <datasource name="Setor" entity="api/cronapi/crud/app.entity.Setor" keys="id" class=""></datasource> 
            <label for="textinput-setor" class="item item-input item-select"> <span class="input-label">setor</span> <select ng-model="evento.active.setor" class="form-control" id="textinput-setor" name="textinput-setor" ng-options="opt as opt.nome for opt in Setor.data track by opt.id"> <option value="">None</option> </select> </label> 
          </div> 
        </fieldset> 
      </form> 
    </div> 
  </ion-content> 
</ion-view>
